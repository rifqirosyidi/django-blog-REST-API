{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <h1>{{ title }}</h1>
        <hr>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="{{ title }}" />
        </form>
    </div>
{% endblock content %}
